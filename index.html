<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora v 1.0</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="teclado btn">
            <div class="fila1">
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="igual operador"> = </button>
            </div>
            <div class="fila2">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operador">+</button>
            </div>
            <div class="fila4">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operador">x</button>
            </div>
            <div class="fila3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operador">-</button>
            </div>
            <div class="fila5">
                <button class="operador">AC</button>
                <button class="operador">DEL</button>
                <button class="operador">%</button>
                <button class="operador">/</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
