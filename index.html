<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora v 1.0</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <input type="number" class="value" id="val1">
        <div class="operador"></div>
        <input type="number" class="value" id="val2">
        <div class="btn">
            <div class="btn-group1">
                <button id="sumar">+</button>
                <button id="restar">-</button>
                <button id="multiplicar">x</button>
            </div>
            <div class="btn-group2">
                <button id="division">/</button>
                <button id="igual">=</button>
                <button id="borrar">AC</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
